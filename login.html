<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amrita School of Arts and Sciences - Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="login-group">
        <div class="form-section">
            <div class="icon">
            	<i class="fa fa-user"></i>
            </div>
            <div class="form-group">
            	<input class="form-control" type="text" id="uname" placeholder="Username" autocomplete="off">
            </div>
            <div class="form-group">
            	<input class="form-control position-relative" type="password" id="pass" placeholder="Password" autocomplete="off">
            </div>
            <div class="form-group">
            	<button class="btn btn-danger btn-block" id="btn">Login</button>
            </div>
            <div class="form-group">
            	<a href="#" class="forgot" data-toggle="modal" data-target="#exampleModal" style="border: none;outline: none;">Forgotten Password ?</a>
            </div>
        </div>
    </div>

    <script src="js/custom.js"></script>
</body>
</html>
